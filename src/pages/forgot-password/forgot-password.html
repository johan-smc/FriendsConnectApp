<ion-header>

  <ion-navbar>
    <ion-title text-center>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="fogotPasswordForm" (ngSubmit)="onSubmit()">
    <ion-row>
      <ion-item>
        <ion-icon name="at" item-start></ion-icon>
        <ion-label color="Dark" floating>E-mail:</ion-label>
        <ion-input formControlName="email" type="text"></ion-input>
      </ion-item>
      <ion-item *ngIf='sendEmail'>
        <ion-icon name="key" item-start></ion-icon>
        <ion-label color="Dark" floating>Code</ion-label>
        <ion-input formControlName="code" type="text" [disabled]="!sendEmail"></ion-input>
      </ion-item>
      <ion-item *ngIf='sendEmail'>
        <ion-icon name="lock" item-start></ion-icon>
        <ion-label color="Dark" floating>Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <ion-item *ngIf='sendEmail'>
        <ion-icon name="lock" item-start></ion-icon>
        <ion-label color="Dark" floating>Re-entry Password</ion-label>
        <ion-input formControlName="confirmPassword" type="password"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button round full type="submit" [disabled]="!fogotPasswordForm.valid">
          <p *ngIf="sendEmail">Change Password</p>
          <p *ngIf="!sendEmail">Send email</p>
        </button>
      </ion-col>
    </ion-row>
  </form>
  <button ion-button block clear  (click)="changeButton()" >
    <p *ngIf="!sendEmail">I have a code</p>
    <p *ngIf="sendEmail">Re-send email</p>
  </button>
</ion-content>

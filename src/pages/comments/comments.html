<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Close</button>
    </ion-buttons>
    <ion-title>Comments</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-content>
      <ion-list> 
          <ion-item *ngFor="let comment of comments">
            <ion-avatar item-start>
              <img src="https://github.com/ionic-team/ionic-preview-app/blob/master/src/assets/img/avatar-finn.png?raw=true">
            </ion-avatar>
            <h2>Venkman</h2>
            <p>{{comment.description}}</p>
          </ion-item>
      </ion-list>
  </ion-content>


  <!-- <div style="flex: 1"> -->
    <ion-footer>
      <ion-toolbar>
        <ion-row>
          <ion-input [(ngModel)]="newComment" type="text" placeholder="Add a comment..."></ion-input>
          <button ion-button small float-right clear text-only (click)="sendComment()" [disabled]="isCommentEmpty()">Post</button>
        </ion-row>
    
      </ion-toolbar>

    </ion-footer>
  <!-- </div> -->
</ion-content>

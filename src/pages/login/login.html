<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input formControlName="username" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
    </ion-list>

    <ion-row>
      <ion-col>
        <button ion-button round full type="submit" [disabled]="!loginForm.valid">Login</button>
       
      </ion-col>
    </ion-row>
  </form>
  <button ion-button block clear type="singup" (click)="onSignup()">Create New Account</button>
  <button ion-button block clear type="singup" (click)="onForgotPassword()">Forgot password</button>
</ion-content>

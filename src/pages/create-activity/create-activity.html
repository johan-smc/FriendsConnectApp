<ion-header>

  <ion-navbar>
    <ion-title>
      <p align="center">
        Create Activity
      </p>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-4>
      <ion-img width="100" height="100" src="https://via.placeholder.com/100"></ion-img>
    </ion-col>
    <ion-col>
      <ion-input type="text" placeholder="Activity Name"></ion-input>
      <ion-input rows="1" placeholder="Write a caption..."></ion-input>
    </ion-col>
  </ion-row>
  <ion-input type="text" placeholder="Type location.."></ion-input>
  <ion-list>
    <ion-list-header>Begin Date</ion-list-header>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="testDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Time</ion-label>
      <ion-datetime displayFormat="hh:mm A" [(ngModel)]="testTime"></ion-datetime>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>End Date</ion-list-header>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="testDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Time</ion-label>
      <ion-datetime displayFormat="hh:mm A" [(ngModel)]="testTime"></ion-datetime>
    </ion-item>
  </ion-list>
  <ion-input type="number" placeholder="Max Participants"></ion-input>
  <ion-row>

  </ion-row>
</ion-content>

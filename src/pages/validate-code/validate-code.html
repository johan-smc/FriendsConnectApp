<ion-header>

  <ion-navbar>
    <ion-title>validate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="validateCodeForm" (ngSubmit)="onSubmit()">
    <ion-row>
      <ion-item >
        <ion-label stacked>Code</ion-label>
        <ion-input formControlName="code" type="text" ></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button round full type="submit" [disabled]="!validateCodeForm.valid">
          Validate
        </button>

      </ion-col>      
    </ion-row>
  </form>
        <button ion-button block clear type="submit" (click)="onSubmitReSend()">Re-send email</button>
</ion-content>

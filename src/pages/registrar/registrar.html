<ion-header>
  <ion-navbar>
    <ion-title>Join</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="formRegister" (ngSubmit)="onSubmitJoin()">

  <ion-list>

    <ion-item>
        <ion-label stacked>First name</ion-label>
        <ion-input formControlName="first_name" type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Last name</ion-label>
        <ion-input formControlName="last_name" type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>e-mail</ion-label>
        <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Phone</ion-label>
        <ion-input formControlName="phone" type="tel"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input formControlName="username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Re-entry Password</ion-label>
      <ion-input formControlName="repassword" type="password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button round full color="primary" block>Join</button>
  </div>

</form>
</ion-content>

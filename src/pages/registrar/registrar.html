<ion-header>
  <ion-navbar>
    <ion-title>Join</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="formRegister" (ngSubmit)="onSubmitJoin()">

    <ion-row>
      <ion-item>
          
          

        <ion-icon name="person" item-start></ion-icon>
        <!--<ion-label stacked>First name:</ion-label>-->
        <ion-label color="Dark" floating>Firs name</ion-label>
        <ion-input formControlName="first_name" type="text" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label color="Dark" floating>Last name:</ion-label>
        <ion-input formControlName="last_name" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="at" item-start></ion-icon>
        <ion-label color="Dark" floating>E-mail:</ion-label>
        <ion-input formControlName="email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="man" item-start></ion-icon>
        <ion-label color="Dark" floating>Username</ion-label>
        <ion-input formControlName="username" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="lock" item-start></ion-icon>
        <ion-label color="Dark" floating>Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="lock" item-start></ion-icon>
        <ion-label color="Dark" floating>Re-entry Password</ion-label>
        <ion-input formControlName="confirmPassword" type="password"></ion-input>
      </ion-item>

    </ion-row>

    <div padding>
      <button ion-button round full color="primary" block>Join</button>
    </div>

  </form>
</ion-content>

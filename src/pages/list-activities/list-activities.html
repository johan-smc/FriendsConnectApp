<ion-header>

  <ion-navbar>
    <ion-title>
      <p align="center">
        Activities
      </p>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="getActivities($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let activity of activities">
        <h1>
          <a (click)='onClickActivity(activity.id)'>
              {{ activity.name }}
          </a>
        </h1>
        <p>Capacity: {{ activity.max_participants}}</p>
      </ion-item>
    </ion-list>
</ion-content>

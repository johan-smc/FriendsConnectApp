<ion-header>

  <ion-navbar>
    <ion-title>
      <p align="center">
        Activities
      </p>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="getActivities($event)"></ion-searchbar>
    <ion-list>
      <ion-card *ngFor="let activity of activities">

        <a (click)='onClickActivity(activity.id)'>
        <ion-item>
            <ion-avatar item-start>
              <img src="https://picsum.photos/200/300/?random">
            </ion-avatar>

            <h2>
                  {{ activity.name }}
            </h2>
            <p>Capacity: {{ activity.max_participants}}</p>
          </ion-item>
        </a>
      </ion-card>
    </ion-list>
</ion-content>

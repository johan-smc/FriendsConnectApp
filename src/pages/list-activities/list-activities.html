<ion-header>

  <ion-navbar>
    <ion-title>
      <p align="center">
        Activities
      </p>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg">
  <ion-searchbar (ionInput)="getActivities($event.target.value)"></ion-searchbar>
  <ion-list>
    <ion-card *ngFor="let activity of showedActivities">
      <ion-item>
        <h2>{{activity.name}}</h2>
        <p>{{activity.begin_date | date}}</p>
      </ion-item>
      
      <img [src]="'data:image/jpeg;base64,' + activity.image">
      
      <ion-card-content>
        <p>{{activity.description}}</p>
      </ion-card-content>
      
      <ion-row>
        <ion-col>
          <button (click)="subscribeHandler(activity.id)" ion-button color="primary" clear small icon-start [disabled]="activity.is_current_user_subscribed">
            <ion-icon name="add-circle"></ion-icon>
            {{activity.max_participants - activity.participants}} Sits
          </button>
        </ion-col>
        <ion-col>
          <button ion-button color="primary" clear small icon-start (click)="openCommentModal(activity.id)">
            <ion-icon name="text"></ion-icon>
            {{activity.comments}} Comments
          </button>
        </ion-col>
        <ion-col align-self-center text-center>
          <button ion-button color="primary" clear small icon-start>
            <ion-icon name="pin"></ion-icon>
            Map
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>

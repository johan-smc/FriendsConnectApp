<ion-header>

  <ion-navbar>
    <ion-title>My Activities</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]='segment' color="primary" >
      <ion-segment-button value="suscribe" (ionSelect)="selectedSuscribe()" >
        Suscribe
      </ion-segment-button>
      <ion-segment-button value="own" (ionSelect)="selectedOwn()">
        Own
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content class="cards-bg">
    <ion-searchbar (ionInput)="getActivities($event.target.value)"></ion-searchbar>
    <ion-list>
      <ion-card *ngFor="let activity of showedActivities">
        <ion-item>
          <h2>{{activity.name}}</h2>
          <p>{{activity.begin_date | date}}</p>
        </ion-item>
        
        <img [src]="'data:image/jpeg;base64,' + activity.image">
        
        <ion-card-content>
          <p>{{activity.description}}</p>
        </ion-card-content>
        
        <ion-row>
          <ion-col>
              <button (click)="unSubscribeHandler(activity.id)" ion-button color="danger" clear small icon-start *ngIf="segment==='suscribe'" >
                  <ion-icon name="remove-circle"></ion-icon>
                  leave
              </button>
              <button (click)="editActivityHandler(activity.id)" ion-button  clear small icon-start *ngIf="segment==='own'">
                  <ion-icon name="create"></ion-icon>
                  Edit
              </button>
            </ion-col>
          <ion-col>
            <button ion-button color="primary" clear small icon-start (click)="openCommentModal(activity.id)">
              <ion-icon name="text"></ion-icon>
              {{activity.comments}} Comments
            </button>
          </ion-col>
          <ion-col align-self-center text-center>
            <button ion-button color="primary" clear small icon-start>
              <ion-icon name="pin"></ion-icon>
              Map
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-list>
  </ion-content>
